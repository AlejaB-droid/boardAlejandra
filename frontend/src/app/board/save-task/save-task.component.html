<div class="form">
    <mat-card class="card">
      <mat-card-title> Register task </mat-card-title>
      <div class="col-12 col-lg-12" *ngIf="errorMessage">
        <div class="alert alert-danger alert-dismissible" role="alert">
          <div class="alert-message">
            {{ errorMessage }}
          </div>
          <button
            type="button"
            class="close"
            (click)="closeAlert()"
            data-dismiss="alert"
            aria-label="close"
          >
            <span aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="taskData.name"
              matInput
              placeholder="Name"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="taskData.description"
              matInput
              placeholder="Description"
              required
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          (click)="newTask()"
          class="button colorButton"
          mat-raised-button
        >
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
